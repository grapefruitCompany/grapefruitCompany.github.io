<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="slider">
      <div class="slider__inner">          

        <div class="slider__item">
          <div class="slider__interface slider__interface--column">
            <h2 class="slider__title">Welcome <span id="userName" class="slider__name"></span>, your role is User</h2>
            <button class="btn" id="logOutUser">Log Out</button>
            <button class="btn">Show News</button>
            <button class="btn">Edit Profile</button>
          </div>          
        </div>

        <div class="slider__item">
          <div class="slider__interface">
            <form class="slider__form" action="#" method="post">
              <h2 class="slider__title">Already have account?</h2>
              <label class="slider__lbl" for="login">Name:</label>
              <input class="slider__field" type="text" id="login" name="login" placeholder="Login" required>
              <label class="slider__lbl" for="pass">Password:</label>
              <input class="slider__field" type="password" id="password" minlength="6" maxlength="12" autocomplete="off" placeholder="******" required >
              <input class="btn" id="loginButton" type="submit" value="Submit">
            </form>

            <form class="slider__form" action="#" method="post">
              <h2 class="slider__title">Sign Up</h2>
              <label class="slider__lbl" for="loginNew">Name:</label>
              <input class="slider__field" minlength="6" maxlength="12" type="text" id="loginNew" name="loginNew" placeholder="Login" required>
              <label class="slider__lbl" for="passNew">Password:</label>
              <input class="slider__field" type="password" id="passNew" name="passNew" minlength="6" maxlength="12" autocomplete="off" placeholder="******" required >
              <label class="slider__lbl" for="passCheck">Repeat Password:</label>
              <input class="slider__field" type="password" id="passCheck" name="passCheck" minlength="6" maxlength="12" autocomplete="off" placeholder="******" required disabled>
              <div class="cbx slider__field">
                <input class="cbx__box" type="checkbox" id="isAdmin" name="isAdmin">
                <label class="cbx__lbl" for="isAdmin">Admin</label>
              </div>
              <input class="btn" id="signUpButton" type="submit" value="Submit">
            </form>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__interface slider__interface--column">
            <h2 class="slider__title">Welcome <span id="adminName" class="slider__name"></span> , your role is Admin</h2>
            <button class="btn" id="logOutAdmin">Log Out</button>
            <button class="btn">Show News</button>
            <button class="btn">Edit News</button>
            <button class="btn">Delete News</button>
            <button class="btn">Edit Profile</button>         
          </div>
        </div>
      </div>
    </div>


    <div id="loginError"></div>
  </section>
</body>
</html>
