<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="slider">
      <div class="slider__inner">          

        <div class="slider__item">
          <div class="slider__interface slider__interface--column">
            <h2 class="slider__title">Welcome <span id="userName" class="slider__name"></span>, your role is User</h2>
            <button class="btn" id="logOutUser">Log Out</button>
            <button class="btn">Show News</button>
            <button class="btn">Edit Profile</button>
          </div>          
        </div>

        <div class="slider__item">
          <div class="slider__interface">
            <form class="slider__form" action="#" method="post">
              <h2 class="slider__title">Already have account?</h2>
              <label for="login">Name:</label><br>
              <input type="text" id="login" name="login" value="Login" required><br>
              <label for="pass">Password:</label><br>
              <input type="password" id="password" minlength="6" maxlength="12" autocomplete="off" value="******" required ><br>
              <input class="btn btn--mt15" id="loginButton" type="submit" value="Submit"><br>
            </form>
            <form class="slider__form" action="#" method="post">
              <h2 class="slider__title">Sign Up</h2>
              <label for="loginNew">Name:</label><br>
              <input type="text" id="loginNew" name="loginNew" value="Login" required><br>
              <label for="passNew">Password:</label><br>
              <input type="password" id="passNew" name="passNew" minlength="6" maxlength="12" autocomplete="off" value="******" required ><br>
              <label for="passCheck">Repeat Password:</label><br>
              <input type="password" id="passCheck" name="passCheck" minlength="6" maxlength="12" autocomplete="off" value="******" required ><br>
              <label for="isAdmin">Admin:</label>
              <input type="checkbox" id="isAdmin" name="isAdmin"><br>
              <input class="btn btn--mt15" id="signUpButton" type="submit" value="Submit"><br>
            </form>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__interface slider__interface--column">
            <h2 class="slider__title">Welcome <span id="adminName" class="slider__name"></span> , your role is Admin</h2>
            <button class="btn" id="logOutAdmin">Log Out</button>
            <button class="btn">Show News</button>
            <button class="btn">Edit News</button>
            <button class="btn">Delete News</button>
            <button class="btn">Edit Profile</button>         
          </div>
        </div>
      </div>
    </div>


    <div id="loginError"></div>
  </section>
</body>
</html>
