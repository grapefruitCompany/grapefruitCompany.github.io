<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Lesson 12: House of dream</title>
	</head>

	<body style="padding: 0; margin: 0;">
		<canvas width="500" height="600" id="canvas" style="position: absolute; top: 50%; left: 50%; border: 1px solid black; transform: translate(-50%, -50%);"></canvas> 
	  <script> 
	    var canvas = document.getElementById('canvas'); 
	    var c = canvas.getContext('2d'); 

	    // Sky and grass
	    var lingrad = c.createLinearGradient(0, 0, 0, 600);
		  lingrad.addColorStop(0, '#00ABEB');
		  lingrad.addColorStop(0.65, '#fff');
		  lingrad.addColorStop(0.65, '#26C000');
		  lingrad.addColorStop(1, '#fff');

	  	c.fillStyle = lingrad;
	  	c.fillRect(0, 0, 500, 600);

			// wall
	    c.fillStyle = "gray"; 
	    c.fillRect(200,200,150,190); 

			// window
	    c.fillStyle = "white"; 
	    c.fillRect(220,250,50,70);

			// window frame
	    c.strokeStyle = "#000000";
	    c.strokeWidth = "5";
	    c.strokeRect(210,240,70,90);

    	// roof
  		c.fillStyle = "rgb(0, 0, 0)";
	    c.beginPath();
	    c.moveTo(150, 200);
	    c.lineTo(275, 100);
  		c.lineTo(400, 200);
  		c.closePath();
  		c.fill();
    	
  		// heart
  		c.fillStyle = "rgb(250,128,114)";
  		c.beginPath();
	    c.moveTo(75, 40);
	    c.bezierCurveTo(75, 37, 70, 25, 50, 25);
	    c.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
	    c.bezierCurveTo(20, 80, 40, 102, 75, 120);
	    c.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
	    c.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
	    c.bezierCurveTo(85, 25, 75, 37, 75, 40);
	    c.fill();

			// pac man
			c.beginPath();
			c.arc(425,60,32,Math.PI/7,-Math.PI/7,false);
			c.lineTo(425,60);
			c.fillStyle = "yellow";
			c.fill();

	  </script> 
	</body>

</html>
